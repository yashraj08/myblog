{% extends "blog/base.html" %}
{% block body_block %}
<div class="centerstage">
  {% for post in postlist %}
   <div class="post">
     <h1><a href="{% url 'blog:postdetail' pk=post.pk %}">{{ post.title }}</a></h1>
    <div class="date">
      <p>Published On: {{post.pub_time|date:"D M Y"}}</p>
    </div>
    <a href="{% url 'blog:postdetail' pk=post.pk %}">Comment:{{ post.approve_comments.count }}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
