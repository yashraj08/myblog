<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
     <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
     <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
     <link rel="stylesheet" href="{% static 'css/blog.css'%}">
     <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
  </head>
  <body class="loader">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand bigbrand" href="{% url 'blog:postlist' %}">My Blog  </a></li>
          <li class="nav-item"> <a class="nav-link" href="{% url 'blog:about' %}">  About   </a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.github.com">  Github  </a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com">  Linkedin  </a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}

             <li>
              <a class="nav-link" href="{% url 'blog:postnew' %}">New Post</a>
             </li>
             <li>
              <a class="nav-link" href="{% url 'blog:draftlist' %}">Draft</a>
             </li>
             <li>
              <a class="nav-link" href="{% url 'logout' %}"> Logout</a>
             </li>
             <li>
               <a class="nav-link">Welcome:{{user.username}}</a>
             </li>
          {% else %}
           <li>
             <a href="{% url 'login' %}">
               <span class="glyphicon glyphicon-user">Login</span>
             </a>
           </li>
          {% endif %}

        </ul>
      </div>

    </nav>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_post">
            {% block body_block %}
            {% endblock %}
          </div>

        </div>

      </div>

    </div>


  </body>
</html>
