{% extends "blog/base.html" %}
{% block body_block %}
  {% for post in draftlist %}
    <div >
      <p class="date">Created: {{post.create_time|date:'D M Y'}}</p>
      <h1><a href="{% url 'blog:postdetail' pk=post.pk %}">{{post.title}}</a></h1>
      <p>{{post.text|truncatechars:200}}</p>
    </div>
  {% endfor %}

{% endblock %}
